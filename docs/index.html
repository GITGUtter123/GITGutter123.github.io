<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Ease</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator" role="region" aria-label="Calculator">
    <input type="text" id="display" class="display" aria-label="Calculator display" disabled />
    <div>
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button operator" data-value="/">/</button>
    </div>
    <div>
      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button operator" data-value="*">*</button>
    </div>
    <div>
      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button operator" data-value="-">-</button>
    </div>
    <div>
      <button class="button" data-value="0">0</button>
      <button class="button" data-value=".">.</button>
      <button class="button clear" id="clear">C</button>
      <button class="button operator" data-value="+">+</button>
    </div>
    <div>
      <button class="button operator" data-function="Math.sin">sin</button>
      <button class="button operator" data-function="Math.cos">cos</button>
      <button class="button operator" data-function="Math.tan">tan</button>
      <button class="button operator" id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
