<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #000;
        }
        #calculator {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #calculator input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
        }
        #calculator button {
            width: 23%;
            padding: 10px;
            margin: 5px 1%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button onclick="toggleCalculator()">Open Calculator</button>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="calculator">
        <input type="text" id="calcDisplay" disabled>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="closeCalculator()">Close</button>
    </div>

    <script>
        // Flappy Bird game code
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pipeGap = 100;

        let bird = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            gravity: 0.25,  // Lower gravity for smoother descent
            lift: -6,       // Increase lift for stronger upward movement
            velocity: 0
        };

        let pipes = [];
        let frameCount = 0;

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            for (let pipe of pipes) {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            }
        }

        function update() {
            bird.velocity += bird.gravity;  // Apply gravity to velocity
            bird.y += bird.velocity;  // Move the bird based on its velocity

            // If the bird hits the bottom or top of the canvas, reset the game
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                resetGame();
            }

            // Move pipes and check for collisions
            for (let pipe of pipes) {
                pipe.x -= 2;

                if (pipe.x + pipe.width < 0) {
                    pipes.shift();
                }

                if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x && 
                    (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)) {
                    resetGame();
                }
            }

            // Add new pipes at intervals
            if (frameCount % 90 === 0) {
                let pipeHeight = Math.floor(Math.random() * (canvas.height - 200)) + 50;
                pipes.push({
                    x: canvas.width,
                    top: pipeHeight,
                    bottom: canvas.height - pipeHeight - pipeGap,
                    width: 20
                });
            }

            frameCount++;
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [];
            frameCount = 0;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            update();
            requestAnimationFrame(gameLoop);
        }

        document.body.onkeydown = function(e) {
            if (e.keyCode === 32 && document.getElementById('calculator').style.display === 'none') {
                bird.velocity = bird.lift;  // Apply lift on spacebar press
            }
        };

        gameLoop();

        // Calculator code
        function toggleCalculator() {
            const calculator = document.getElementById('calculator');
            calculator.style.display = calculator.style.display === 'none' || calculator.style.display === '' ? 'block' : 'none';
        }

        function appendToDisplay(char) {
            document.getElementById('calcDisplay').value += char;
        }

        function clearDisplay() {
            document.getElementById('calcDisplay').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('calcDisplay');
            try {
                display.value = eval(display.value) || 0;
            } catch {
                display.value = 'Error';
            }
        }

        function closeCalculator() {
            document.getElementById('calculator').style.display = 'none';
        }
    </script>
</body>
</html>
